name: Fetch Jira Data

on:
  schedule:
    - cron: '15 * * * *'     # Every hour at :15 (reliable on GitHub free tier)
  workflow_dispatch:          # Allow manual trigger

permissions:
  contents: write

jobs:
  fetch-and-update:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: pip install requests

      - name: Fetch Jira data
        env:
          JIRA_DOMAIN: ${{ secrets.JIRA_DOMAIN }}
          JIRA_EMAIL: ${{ secrets.JIRA_EMAIL }}
          JIRA_API_TOKEN: ${{ secrets.JIRA_API_TOKEN }}
          JIRA_PROJECT_KEY: ${{ secrets.JIRA_PROJECT_KEY }}
        run: python fetch_jira.py

      - name: Commit and push data.json
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

          # Pull latest to avoid conflicts
          git fetch origin main
          git reset --soft origin/main

          # Stage and commit data.json (timestamp always changes so commit always happens)
          git add data.json
          git status
          git commit -m "Auto-update dashboard data $(date -u +%Y-%m-%dT%H:%M:%SZ)" || echo "Nothing to commit"

          # Push with retry
          git push origin main || (sleep 5 && git pull --rebase origin main && git push origin main)
